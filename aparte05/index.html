<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de Sudoku</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Sudoku</h1>
    <div class="game-options">
      <button onclick="generarPuzzle()">Generar Puzzle</button>
      <button onclick="verificarSudoku()">Verificar Sudoku</button>
      <button onclick="darPista()">Dar Pista</button>
      <button onclick="reiniciarJuego()">Reiniciar</button>
    </div>
    <div class="difficulty">
      <label for="difficulty">Dificultad: </label>
      <select id="difficulty" onchange="reiniciarJuego()">
        <option value="easy">Fácil</option>
        <option value="medium">Medio</option>
        <option value="hard">Difícil</option>
      </select>
    </div>
    <div class="sudoku-info">
      <p>Tiempo: <span id="tiempo">00:00</span></p>
      <p>Intentos fallidos: <span id="intentos">0</span></p>
    </div>
    <div class="sudoku-grid" id="sudokuGrid"></div>
    <div id="mensaje" class="mensaje"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
